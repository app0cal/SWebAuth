<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 82" role="img" aria-labelledby="title1 desc1">
  <title id="title1">One Man's Trash logo mockup neutral</title>
  <desc id="desc1">A simple trash bin icon with a sparkle and neutral-toned text reading One Man’s Trash and One Man’s Treasure.</desc>

  <!-- Icon -->
  <g transform="translate(8,10)">
    <!-- lid -->
    <rect x="6" y="6" width="34" height="6" rx="2" fill="#f3f0ea"/>
    <rect x="17" y="2" width="12" height="4" rx="2" fill="#c7beb1"/>

    <!-- bin body -->
    <rect x="9" y="14" width="28" height="34" rx="3" fill="none" stroke="#f3f0ea" stroke-width="3"/>
    <line x1="17" y1="19" x2="17" y2="43" stroke="#c7beb1" stroke-width="2"/>
    <line x1="23" y1="19" x2="23" y2="43" stroke="#c7beb1" stroke-width="2"/>
    <line x1="29" y1="19" x2="29" y2="43" stroke="#c7beb1" stroke-width="2"/>

    <!-- sparkle -->
    <g transform="translate(34,0)">
      <path d="M6 0 L8 6 L14 8 L8 10 L6 16 L4 10 L-2 8 L4 6 Z" fill="#c7beb1"/>
    </g>
  </g>

  <!-- Text -->
  <g>
    <text x="70" y="34"
          font-family="Arial, Helvetica, sans-serif"
          font-size="24"
          font-weight="700"
          letter-spacing="0.2"
          fill="#f3f0ea">
      One Man’s Trash
    </text>

    <text x="70" y="56"
          font-family="Arial, Helvetica, sans-serif"
          font-size="12"
          font-weight="700"
          letter-spacing="1.1"
          fill="#c7beb1">
      ONE MAN’S TREASURE
    </text>
  </g>
</svg>